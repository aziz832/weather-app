<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Weather Forecast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8461366575997110" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Ad Banner -->
    <div class="ad-banner">
        <img src="https://150763658.v2.pressablecdn.com/wp-content/uploads/2023/11/Colorful-Wired-banner-ad-768x197.webp" 
             alt="Advertisement"
             class="ad-image">
    </div>

    <div class="header">
        <h1>US Weather Forecast</h1>
        <p>Enter a US ZIP code to get your 7-day weather forecast</p>
    </div>

    <div class="search-box">
        <input type="text" id="zipcode" placeholder="Enter US ZIP code" maxlength="5" pattern="\d{5}">
        <button onclick="getWeather()">Get Forecast</button>
    </div>

    <div id="error" class="error"></div>
    
    <!-- Location Information -->
    <div id="location-info" class="location-info" style="display: none;">
        <!-- Location info will be inserted here by JavaScript -->
    </div>

    <div id="forecast" class="forecast"></div>
    
    <!-- Bottom Ad Banner -->
    <div class="ad-banner">
        <img src="https://150763658.v2.pressablecdn.com/wp-content/uploads/2023/11/Colorful-Wired-banner-ad-768x197.webp" 
             alt="Advertisement"
             class="ad-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
